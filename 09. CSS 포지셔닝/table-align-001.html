<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>
    <style>
        td{
            height: 100px;
            padding: 20px;
        }
        .var1{vertical-align: top;}
        .var2{vertical-align: bottom;}
        .var3{vertical-align: middle;}
    </style>
</head>
<body>
    <table border="1">
        <caption>vertical-alignment</caption>
        <tr>
            <td class="var1">alignment</td>
            <td class="var2">alignment</td>
            <td class="var3">alignment</td>
        </tr>
    </table>
</body>
</html>
