<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant & Weight</title>
    <style>
      h1{
          color: rgb(0,200,0);
      }
      h2{
          color: blue;
      }
      .accent{
          color: #f00;
      }
      img{
          float: left;
          margin-right: 10px;
      }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <img src="images/galic.jpg" alt="">
    <h2>마늘은 의성마늘</h2>
    <p><span class="accent">시드니(Sydney)</span>, 호주</p>
    <p id="txt"><span class="accent">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
    <p id="txt2"><span class="accent">나폴리(Naples)</span>, 이탈리아</p>
</body>
</html>
