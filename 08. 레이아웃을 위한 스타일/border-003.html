<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      h1 {
        padding-bottom: 5px;
        border-bottom: 3px solid #ccc;
      }
      p {
        padding: 10px;
        border: 2px dotted black;
      }
      div {
        width: 300px;
        height: 200px;
      }
      .box1 {
        border-top: 1px dotted black;
        border-right: 5px dashed blue;
        border-bottom: 10px solid red;
        border-left: 15px double green;
      }
    </style>
  </head>
  <body>
    <h1>박스 모델</h1>
    <p>박스모델은 실제 콘텐츠 영역</p>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
  </body>
</html>
