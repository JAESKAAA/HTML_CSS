<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹폼</title>
  </head>
  <body>
    <form>
      <h3>대관 시간을 선택하세요(오늘)</h3>
      <label for=""
        >시작 시간<input type="time" value="09:00" id="starttime"
      /></label>
      <label for=""
        >종료 시간<input type="time" value="18:00" id="endtime"
      /></label>
      <h3>대관시간을 선택하세요 (다른날짜)</h3>
      <label for=""
        >시작 시간<input
          type="datetime-local"
          value="2016-03-02T09:00"
          id="startdatetime"
      /></label>
      <label for=""
        >종료 시간<input
          type="datetime-local"
          value="2016-03-02T18:00"
          id="enddatetime"
      /></label>
    </form>
  </body>
</html>
